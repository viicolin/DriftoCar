<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-5">
        <a th:href="@{/logout}" class="btn btn-danger">Tancar Sessió</a>
        <h1 class="mb-4">Menú Principal</h1>

        <div class="row g-3">
            <div sec:authorize="isAuthenticated()" class="col-12 col-md-6">
                <a href="/vehicle/llistar" class="btn btn-primary w-100">Llistat de Vehicles</a>
            </div>
            <div sec:authorize="hasAnyRole('ADMIN')" class="col-12 col-md-6">
                <a href="/localitzacio/llistar" class="btn btn-primary w-100">Llistat de Localitzacions</a>
            </div>
            <div sec:authorize="hasAnyRole('ADMIN')" class="col-12 col-md-6">
                <a href="/agent/llistar" class="btn btn-primary w-100">Llistat d'Agents</a>
            </div>
            <div sec:authorize="hasAnyRole('ADMIN')" class="col-12 col-md-6">
                <a href="/clients/llistar" class="btn btn-primary w-100">Llistat de Clients</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="col-12 col-md-6">
                <a href="/reserva/llistar" class="btn btn-primary w-100">Llistat de Reserves</a>
            </div>
            <div sec:authorize="hasAnyRole('ADMIN', 'AGENT')" class="col-12 col-md-6">
                <a href="/incidencia/llistar-incidencies" class="btn btn-primary w-100">Llistat d'Incidencies</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
