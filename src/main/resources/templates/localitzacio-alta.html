<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alta de Localitzacio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Alta de Localitzacio</h1>
        
        <form th:action="@{/localitzacions/alta}" th:object="${localitzacio}" method="post">
            <div class="mb-3">
                <label for="codiPostal" class="form-label">Codi Postal</label>
                <input type="text" id="codiPostal" class="form-control" th:field="*{codiPostal}" required>
            </div>

            <div class="mb-3">
                <label for="ciutat" class="form-label">Ciutat</label>
                <input type="text" id="ciutat" class="form-control" th:field="*{ciutat}" required>
            </div>

            <div class="mb-3">
                <label for="adrecaLocalitzacio" class="form-label">Adreça</label>
                <input type="text" id="adrecaLocalitzacio" class="form-control" th:field="*{adrecaLocalitzacio}" required>
            </div>

            <div class="mb-3">
                <label for="horari" class="form-label">Horari</label>
                <input type="text" id="horari" class="form-control" th:field="*{horari}" required>
            </div>

            <div class="mb-3">
                <label for="condicions" class="form-label">Condicions</label>
                <input type="text" id="condicions" class="form-control" th:field="*{condicions}" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Localització</button>
        </form>
    </div>
</body>
</html>
