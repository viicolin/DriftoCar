<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Reservas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Listado de Reservas</h1>
        <a href="/reserva/alta" class="btn btn-primary mb-3">Crear reserva</a>
        <a href="/" class="btn btn-primary mb-3">Tornar al menú</a>
        <p>Total de reservas: <span th:text="${#lists.size(reservas)}"></span></p>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID Reserva</th>
                            <th scope="col">Cliente (DNI)</th>
                            <th scope="col">Vehículo (Matrícula)</th>
                            <th scope="col">Fecha Inicio</th>
                            <th scope="col">Fecha Fin</th>
                            <th scope="col">Costo Total</th>
                            <th scope="col">Fianza</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${reservas}">
                            <th scope="row" th:text="${reserva.idReserva}"></th>
                            <td th:text="${reserva.client.dni}"></td>
                            <td th:text="${reserva.vehicle.matricula}"></td>
                            <td th:text="${reserva.dataInici}"></td>
                            <td th:text="${reserva.dataFi}"></td>
                            <td th:text="${#numbers.formatDecimal(reserva.costTotal, 0, 2)}"></td>
                            <td th:text="${#numbers.formatDecimal(reserva.fianca, 0, 2)}"></td>
                            <td th:text="${reserva.estat ? 'Activo' : 'Inactivo'}"></td>
                            <td>
                                <a class="btn btn-success"
                                    th:href="@{/reservas/edit/{id}(id=${reserva.idReserva})}">Editar</a>
                                <a class="btn btn-danger"
                                    th:href="@{/reservas/delete/{id}(id=${reserva.idReserva})}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
