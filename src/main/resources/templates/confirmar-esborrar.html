<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Eliminació</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Confirmar Eliminació</h1>
        
        <p>Estàs segur que vols esborrar la localització amb el codi postal: <span th:text="${localitzacio.codiPostal}"></span>?</p>
        <p>Ciutat: <span th:text="${localitzacio.ciutat}"></span></p>
        <p>Adreça: <span th:text="${localitzacio.adrecaLocalitzacio}"></span></p>

        <!-- Formulari per confirmar o cancel·lar -->
        <form th:action="@{/localitzacio/esborrar/{codiPostal}(codiPostal=${localitzacio.codiPostal})}" method="post">
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="/localitzacio/llistar" class="btn btn-secondary">Cancel·lar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
