<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Iniciar Sessió</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6e6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border: 2px solid #ff6666;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #ff4d4d;
        }

        .btn-primary {
            background-color: #ff6666 !important;
            border-color: #ff4d4d !important;
        }

        .btn-primary:hover {
            background-color: #ff4d4d !important;
            border-color: #ff1a1a !important;
        }

        .form-control {
            border-color: #ff6666 !important;
        }

        .form-control:focus {
            box-shadow: 0 0 5px #ff4d4d !important;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 class="text-center login-title">Iniciar Sessió</h2>

        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${logout}" th:text="${logout}"></div>

        <form th:action="@{/login}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="usuari" class="form-label">Usuari</label>
                <input type="text" id="usuari" name="usuari" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasenya" class="form-label">Contrasenya</label>
                <input type="password" id="contrasenya" name="contrasenya" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="/registre/client-alta" class="btn btn-link" style="color: #ff4d4d;">Registre</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
