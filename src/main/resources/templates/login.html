<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Iniciar Sessió</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sessió</h2>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <div class="alert alert-success" th:if="${logout}" th:text="${logout}"></div>
        <a href="/registre/client-alta" class="btn btn-primary mb-4">registre</a>
        <form th:action="@{/login}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="usuari" class="form-label">Usuari</label>
                <input type="text" id="usuari" name="usuari" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasenya" class="form-label">Contrasenya</label>
                <input type="password" id="contrasenya" name="contrasenya" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>

</html>
