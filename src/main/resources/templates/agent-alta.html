<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Alta d'Agent</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>Alta d'Agent</h1>

    <!-- Formulari per donar d'alta un agent -->
    <form th:action="@{/agent/guardar}" method="post">
        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" th:value="${agent?.dni}" required>
        </div>

        <div>
            <label for="usuari">Usuari:</label>
            <input type="text" id="usuari" name="usuari" th:value="${agent?.usuari}" required>
        </div>

        <div>
            <label for="contrasenya">Contrasenya:</label>
            <input type="password" id="contrasenya" name="contrasenya" th:value="${agent?.contrasenya}" required>
        </div>

        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:value="${agent?.nom}" required>
        </div>

        <div>
            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" name="cognoms" th:value="${agent?.cognoms}" required>
        </div>

        <div>
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" name="email" th:value="${agent?.email}" required>
        </div>

        <div>
            <label for="llicencia">Llicència:</label>
            <input type="text" id="llicencia" name="llicencia" th:value="${agent?.llicencia}" required>
        </div>

        <div>
            <label for="llicCaducitat">Caducitat de la llicència:</label>
            <input type="date" id="llicCaducitat" name="llicCaducitat" th:value="${agent?.llicCaducitat}" required>
        </div>

        <div>
            <label for="dniCaducitat">Caducitat del DNI:</label>
            <input type="date" id="dniCaducitat" name="dniCaducitat" th:value="${agent?.dniCaducitat}" required>
        </div>

        <div>
            <label for="numTarjetaCredit">Número de targeta de crèdit:</label>
            <input type="text" id="numTarjetaCredit" name="numTarjetaCredit" th:value="${agent?.numTarjetaCredit}"
                required>
        </div>

        <div>
            <label for="adreca">Adreça:</label>
            <input type="text" id="adreca" name="adreca" th:value="${agent?.adreca}" required>
        </div>

        <div>
            <label for="reputacio">Reputació:</label>
            <input type="checkbox" id="reputacio" name="reputacio" th:checked="${agent?.reputacio}">
        </div>

        <div>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" th:value="${agent?.rol}">
                <option value="ADMIN">Admin</option>
                <option value="AGENT">Agent</option>
            </select>
        </div>

        <div>
            <label for="localitzacio">Localització (Codi Postal):</label>
            <select id="localitzacio" name="localitzacio.codiPostal" required
                th:if="${not #lists.isEmpty(localitzacions)}">
                <option th:each="localitzacio : ${localitzacions}" th:value="${localitzacio.codiPostal}"
                    th:text="${localitzacio.codiPostal}"
                    th:selected="${localitzacio.codiPostal == agent?.localitzacio?.codiPostal}">
                </option>
            </select>
            <p th:if="${#lists.isEmpty(localitzacions)}" style="color: red;">No existeix cap localització</p>
        </div>

        <div>
            <button type="submit" th:disabled="${#lists.isEmpty(localitzacions)}">Guardar</button>
            <a href="/agent/llistar">Cancel·lar</a>
        </div>
    </form>
</body>

</html>
