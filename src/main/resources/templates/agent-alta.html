<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta d'Agent</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Alta d'Agent</h1>

        <form th:action="@{/agent/guardar}" method="post">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" name="dni" class="form-control" th:value="${agent?.dni}" required>
            </div>

            <div class="mb-3">
                <label for="usuari" class="form-label">Usuari</label>
                <input type="text" id="usuari" name="usuari" class="form-control" th:value="${agent?.usuari}" required>
            </div>

            <div class="mb-3">
                <label for="contrasenya" class="form-label">Contrasenya</label>
                <input type="password" id="contrasenya" name="contrasenya" class="form-control"
                    th:value="${agent?.contrasenya}" required>
            </div>

            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" th:value="${agent?.nom}" required>
            </div>

            <div class="mb-3">
                <label for="cognoms" class="form-label">Cognoms</label>
                <input type="text" id="cognoms" name="cognoms" class="form-control" th:value="${agent?.cognoms}"
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correu electrònic</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${agent?.email}" required>
            </div>

            <div class="mb-3">
                <label for="llicencia" class="form-label">Llicència</label>
                <input type="text" id="llicencia" name="llicencia" class="form-control" th:value="${agent?.llicencia}"
                    required>
            </div>

            <div class="mb-3">
                <label for="llicCaducitat" class="form-label">Caducitat de la llicència</label>
                <input type="date" id="llicCaducitat" name="llicCaducitat" class="form-control"
                    th:value="${agent?.llicCaducitat}" required>
            </div>

            <div class="mb-3">
                <label for="dniCaducitat" class="form-label">Caducitat del DNI</label>
                <input type="date" id="dniCaducitat" name="dniCaducitat" class="form-control"
                    th:value="${agent?.dniCaducitat}" required>
            </div>

            <div class="mb-3">
                <label for="numTarjetaCredit" class="form-label">Número de targeta de crèdit</label>
                <input type="text" id="numTarjetaCredit" name="numTarjetaCredit" class="form-control"
                    th:value="${agent?.numTarjetaCredit}" required>
            </div>

            <div class="mb-3">
                <label for="adreca" class="form-label">Adreça</label>
                <input type="text" id="adreca" name="adreca" class="form-control" th:value="${agent?.adreca}" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="reputacio" name="reputacio" class="form-check-input"
                    th:checked="${agent?.reputacio}">
                <label for="reputacio" class="form-check-label">Reputació</label>
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" name="rol" class="form-select" th:value="${agent?.rol}">
                    <option value="ADMIN">Admin</option>
                    <option value="AGENT">Agent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="localitzacio" class="form-label">Localització (Codi Postal)</label>
                <select id="localitzacio" name="localitzacio.codiPostal" class="form-select" required
                    th:if="${not #lists.isEmpty(localitzacions)}">
                    <option th:each="localitzacio : ${localitzacions}" th:value="${localitzacio.codiPostal}"
                        th:text="${localitzacio.codiPostal}"
                        th:selected="${localitzacio.codiPostal == agent?.localitzacio?.codiPostal}">
                    </option>
                </select>
                <p class="text-danger" th:if="${#lists.isEmpty(localitzacions)}">No existeix cap localització</p>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"
                    th:disabled="${#lists.isEmpty(localitzacions)}">Guardar</button>
                <a href="/agent/llistar" class="btn btn-secondary">Cancel·lar</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
