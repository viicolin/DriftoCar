<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">

                <h1>Listado de Clientes</h1>
                
                <p>Total de clientes: <span th:text="${#lists.size(clients)}"></span></p>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">DNI</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Email</th>
                            <th scope="col">Licencia</th>
                            <th scope="col">Caducidad Licencia</th>
                            <th scope="col">Caducidad DNI</th>
                            <th scope="col">Tarjeta de Crédito</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Reputación</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <th scope="row" th:text="${client.dni}"></th>
                            <td th:text="${client.usuari}"></td>
                            <td th:text="${client.nom}"></td>
                            <td th:text="${client.cognoms}"></td>
                            <td th:text="${client.email}"></td>
                            <td th:text="${client.llicencia}"></td>
                            <td th:text="${client.llicCaducitat}"></td>
                            <td th:text="${client.dniCaducitat}"></td>
                            <td th:text="${client.numTarjetaCredit}"></td>
                            <td th:text="${client.adreca}"></td>
                            <td th:text="${client.reputacio ? 'Premium' : 'Normal'}"></td>
                            <td>
                                <a class="btn btn-success" th:href="@{/clients/edit/{dni}(dni=${client.dni})}">Editar</a>
                                <a class="btn btn-danger" th:href="@{/clients/delete/{dni}(dni=${client.dni})}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
