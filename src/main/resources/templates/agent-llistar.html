<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Agentes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>Listado de Agentes</h1>

    <table border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Localización</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bucle para iterar sobre los agentes -->
            <tr th:each="agent : ${agents}">
                <td th:text="${agent.dni}">DNI</td>
                <td th:text="${agent.usuari}">Usuario</td>
                <td th:text="${agent.nom}">Nombre</td>
                <td th:text="${agent.cognoms}">Apellidos</td>
                <td th:text="${agent.email}">Email</td>
                <td th:text="${agent.rol}">Rol</td>
                <td th:text="${agent.localitzacio.codiPostal}">Localización</td>
                <td>
                    <a th:href="@{/agent/editar/{id}(id=${agent.dni})}">Editar</a>
                    <a th:href="@{/agent/eliminar/{id}(id=${agent.dni})}"
                        onclick="return confirm('¿Estás seguro de eliminar este agente?');">Eliminar</a>
                </td>
            </tr>
            <!-- Mostrar mensaje si no hay agentes -->
            <tr th:if="${#lists.isEmpty(agents)}">
                <td colspan="8">No hay agentes registrados</td>
            </tr>
        </tbody>
    </table>

    <a href="/agent/nuevo">Crear Nuevo Agente</a>
</body>

</html>
