<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Detall d'Agent</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Detall de l'Agent</h1>
        
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div class="card">
            <div class="card-body">
                <!--TODO añadir telefono del agente-->
                <h5 class="card-title">Informació General</h5>
                <p><strong>DNI:</strong> <span th:text="${agent.dni}"></span></p>
                <p><strong>Usuari:</strong> <span th:text="${agent.usuari}"></span></p>
                <p><strong>Nom:</strong> <span th:text="${agent.nom}"></span></p>
                <p><strong>Cognoms:</strong> <span th:text="${agent.cognoms}"></span></p>
                <p><strong>Correu electrònic:</strong> <span th:text="${agent.email}"></span></p>
                <!--TODO añadir nacionalidad del agente-->
                <h5 class="card-title mt-4">Altres Dades</h5>
                <p><strong>Llicència:</strong> <span th:text="${agent.llicencia}"></span></p>
                <p><strong>Caducitat de la llicència:</strong> <span th:text="${agent.llicCaducitat}"></span></p>
                <p><strong>Caducitat del DNI:</strong> <span th:text="${agent.dniCaducitat}"></span></p>
                <p><strong>Adreça:</strong> <span th:text="${agent.adreca}"></span></p>
                <p><strong>Reputació:</strong> <span th:text="${agent.reputacio ? 'Premium' : 'Normal'}"></span></p>
                <p><strong>Localització:</strong>
                    <span th:if="${agent.localitzacio != null}" th:text="${agent.localitzacio.codiPostal}"></span>
                    <span th:if="${agent.localitzacio == null}">Sense localització</span>
                </p>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/agent/llistar}" class="btn btn-secondary">Tornar al Llistat</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
