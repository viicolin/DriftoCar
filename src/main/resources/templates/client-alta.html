<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registrar Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrar Client</h1>
        <form th:action="@{/registre/client-alta}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" name="dni" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dniCaducitat" class="form-label">Data d'expiració del DNI</label>
                <input type="date" id="dniCaducitat" name="dniCaducitat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="usuari" class="form-label">Nom d'usuari</label>
                <input type="text" id="usuari" name="usuari" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contrasenya" class="form-label">Contrasenya</label>
                <input type="password" id="contrasenya" name="contrasenya" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmacioContrasenya" class="form-label">Confirmar contrasenya</label>
                <input type="password" id="confirmacioContrasenya" name="confirmacioContrasenya" class="form-control"
                    required>
            </div>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cognoms" class="form-label">Cognoms</label>
                <input type="text" id="cognoms" name="cognoms" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nacionalitat" class="form-label">Nacionalitat</label>
                <input type="text" id="nacionalitat" name="nacionalitat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telèfon</label>
                <input type="number" id="telefon" name="telefon" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="llicencia" class="form-label">Llicència de conduïr</label>
                <input type="text" id="llicencia" name="llicencia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="llicCaducitat" class="form-label">Data d'expiració de la llicència</label>
                <input type="date" id="llicCaducitat" name="llicCaducitat" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="numTarjetaCredit" class="form-label">Núm. tarjeta de crèdit</label>
                <input type="number" id="numTarjetaCredit" name="numTarjetaCredit" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="adreca" class="form-label">Adreça</label>
                <input type="text" id="adreca" name="adreca" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="reputacio" name="reputacio" class="form-check-input" required>
                <label for="reputacio" class="form-check-label">Reputació</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Client</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
