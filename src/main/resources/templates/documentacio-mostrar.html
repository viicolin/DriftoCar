<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalls de la Incidència</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Detalls de la Incidència</h1>

            <!-- Mostrar errors o advertencies si existeixen -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${warning}" class="alert alert-warning">
                <p th:text="${warning}"></p>
            </div>

            <!-- Mostrar detalls de la incidència -->
            <section class="mb-4">
                <h2>Especificacions de la Incidència</h2>
                <p><strong>ID Incidència:</strong> <span th:text="${incidencia.id}"></span></p>
                <p><strong>Vehicle (Matrícula):</strong> <span th:text="${incidencia.matricula.matricula}"></span></p>
                <p><strong>Motiu de la Incidència:</strong> 
                    <span th:if="${incidencia.motiu!= null}" th:text="${incidencia.motiu}"></span>
                    <span th:if="${incidencia.motiu== null}">Motiu no disponible.</span>
                </p>
                <p><strong>Estat:</strong> <span th:text="${incidencia.estat ? 'Actiu' : 'Inactiu'}"></span></p>
            </section>

            <!-- Mostrar documentació asociada -->
            <section th:if="${documentacioList != null && !documentacioList.isEmpty()}">
                <h2>Documentació Associada</h2>

                <div th:each="document : ${documentacioList}" class="mb-3">
                    <p><strong>Descripció:</strong> <span th:text="${document.text}"></span></p>

                    <!-- Mostrar imatges -->
                    <div th:if="${document.fotosBase64 != null}">
                        <h3>Fotos:</h3>
                        <div class="row">
                            <div th:each="foto : ${document.fotosBase64}" class="col-4 mb-3">
                                <img th:src="'data:image/jpeg;base64,' + ${foto}" class="img-fluid" alt="Foto">
                            </div>
                        </div>
                    </div>

                    <!-- Mostrar PDFs -->
                    <div th:if="${document.pdfBase64 != null}">
                        <h4>Ver PDFs:</h4>
                        <div th:each="pdf : ${document.pdfBase64}" class="mb-3">
                            <iframe th:src="'data:application/pdf;base64,' + ${pdf}" width="100%" height="600px"></iframe>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Missatge si no hi ha documentació -->
            <div th:if="${documentacioList == null || documentacioList.isEmpty()}">
                <p class="alert alert-info">No hi ha documentació associada per aquesta incidència.</p>
            </div>

            <a href="/incidencia/llistar-incidencies" class="btn btn-secondary">Tornar a la llista d'incidències</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
