<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Llistat de vehicles</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="d-flex justify-content-start mt-2">
                <a class="btn btn-secondary" th:href="@{/}"><-- Menú principal</a>
            </div>
        </div>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col">

                    <h1>Llistat de Vehicles</h1>
                    <div class="mb-4">
                        <a class="btn btn-primary" th:href="@{/vehicle/afegir}">Afegir nou vehicle</a>
                    </div>
                    <form th:action="@{/vehicle/llistar}" method="get" class="mb-4">
                        <div class="input-group">
                            <div class="form-group me-2 text-start">
                                <label for="matricula" class="form-label">Matrícula:</label>
                                <input type="text" id="matricula" name="matricula" class="form-control" placeholder="Matrícula"/>
                            </div>
                            <div class="form-group me-2 text-start">
                                <label for="dataInici" class="form-label">Data inici:</label>
                                <input type="date" id="dataInici" name="dataInici" class="form-control"/>
                            </div>
                            <div class="form-group me-2 text-start">
                                <label for="dataFinal" class="form-label">Data final:</label>
                                <input type="date" id="dataFinal" name="dataFinal" class="form-control"/>
                            </div>
                            <div class="d-flex align-items-end">
                                <button type="submit" class="btn btn-primary">Filtrar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Matrícula</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Model</th>
                                <th scope="col">Places</th>
                                <th scope="col">Vehicle</th>
                                <th scope="col">Disponibilitat</th>
                                <th scope="col">Localització</th>
                                <th scope="col">Cost/H</th>
                                <th scope="col">Accions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--
                            TODO cambiar la consulta a boton
                            -->
                            <tr th:each="vehicle : ${vehicles}"
                            
                                th:onclick="'location.href=\'' + @{/vehicle/consulta/{matricula}(matricula=${vehicle.matricula})} + '\''" 
                                style="cursor: pointer;">
                                <th scope="row" th:text="${vehicle.matricula}"></th>
                                <td th:text="${vehicle.marca}"></td>
                                <td th:text="${vehicle.model}"></td>
                                <td th:text="${vehicle.places}"></td>
                                <td th:text="${vehicle.tipus}"></td>
                                <td th:text="${vehicle.disponibilitat ? 'Disponible' : 'No Disponible'}"></td>
                                <td th:text="${vehicle.localitzacio.codiPostal}"></td>
                                <td th:text="${vehicle.costHora}"></td>
                                <td>
                                    <a class="btn btn-warning" th:if="${vehicle.disponibilitat == true}" th:href="@{/vehicle/desactivar/{matricula}(matricula=${vehicle.matricula})}">Desactivar</a>
                                    <a class="btn btn-warning" th:if="${vehicle.disponibilitat == false}" th:href="@{/vehicle/activar/{matricula}(matricula=${vehicle.matricula})}">Activar</a>
                                    <a class="btn btn-success" th:href="@{/vehicle/modificar/{matricula}(matricula=${vehicle.matricula})}">Editar</a>
                                    <a class="btn btn-danger"
                                       th:href="@{/vehicle/esborrar/{matricula}(matricula=${vehicle.matricula})}"
                                       onclick="return confirm('¿Estàs segur de que vols esborrar aquest vehicle?');">
                                        Eliminar
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
