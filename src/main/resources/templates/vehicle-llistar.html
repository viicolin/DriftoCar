<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Llistat de vehicles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col">

                    <h1>Llistat de Vehicles</h1>
                    <a class="btn btn-primary" th:href="@{/vehicle/afegir}">Afegir nou vehicle</a>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Matrícula</th>
                                <th scope="col">Marca</th>
                                <th scope="col">Model</th>
                                <th scope="col">Any</th>
                                <th scope="col">Places</th>
                                <th scope="col">Transmissió</th>
                                <th scope="col">Combustible</th>
                                <th scope="col">Vehicle</th>
                                <th scope="col">Disponibilitat</th>
                                <th scope="col">Localització</th>
                                <th scope="col">Accions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehicle : ${vehicles}">
                                <th scope="row" th:text="${vehicle.matricula}"></th>
                                <td th:text="${vehicle.marca}"></td>
                                <td th:text="${vehicle.model}"></td>
                                <td th:text="${vehicle.any}"></td>
                                <td th:text="${vehicle.places}"></td>
                                <td th:text="${vehicle.transmisio}"></td>
                                <td th:text="${vehicle.combustible}"></td>
                                <td th:text="${vehicle.tipus}"></td>
                                <td th:text="${vehicle.disponibilitat ? 'Disponible' : 'No Disponible'}"></td>
                                <td th:text="${vehicle.localitzacio.codiPostal}"></td>
                                <td>
                                    <a class="btn btn-success" th:href="@{/vehicle/modificar/{matricula}(matricula=${vehicle.matricula})}">Editar</a>
                                    <a class="btn btn-danger" th:href="@{/vehicle/esborrar/{matricula}(matricula=${vehicle.matricula})}">Esborrar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
