<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alta de vehicles</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col">
                    <h1>Alta Vehicles</h1>
                    <form th:action="@{/vehicle/afegir}" method="POST">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" required/>

                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required/>
                        <br/>

                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model" required/>

                        <label for="any">Any:</label>
                        <input type="text" id="any" name="any" required/>
                        <br/>

                        <label for="places">Nombre de places:</label>
                        <input type="text" id="places" name="places" required/>

                        <label for="transmisio">Tipus de transmissió:</label>
                        <select id="transmisio" name="transmisio">
                            <option value="MANUAL">Manual</option>
                            <option value="AUTOMATICA">Automàtica</option>
                        </select>
                        <br/>

                        <label for="combustible">Tipus de combustible:</label>
                        <select id="combustible" name="combustible">
                            <option value="ELECTRIC">Electric</option>
                            <option value="BENZINA">Benzina</option>
                            <option value="DIESEL">Diesel</option>
                            <option value="HIBRIT">Hibrit</option>
                        </select>

                        <label for="tipus">Tipus de vehicle:</label>
                        <select id="tipus" name="tipus">
                            <option value="COTXE">Cotxe</option>
                            <option value="MOTO">Moto</option>
                            <option value="FURGONETA">Furgoneta</option>
                            <option value="CAMIO">Camió</option>
                        </select>
                        <br/>

                        <label for="disponibilitat">Disponibilitat (true/false):</label>
                        <input type="text" id="disponibilitat" name="disponibilitat" required/>
                        <select id="disponibilitat" name="disponibilitat">
                            <option value="true">Disponible</option>
                            <option value="false">No Disponible</option>
                        </select>

                        <label for="codiPostal">Codi postal localització:</label>
                        <input type="text" id="localitzacio" name="localitzacio" required/>
                        <br/>

                        <button type="submit">Crear Vehicle</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
